<!-- chat/templates/chat/room.html -->
{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Chat Room</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
	</head>
	<body>
		<h1 id="label-username">USERNAME</h1>
		<div><input id="username" /><button id="btn-join">Enter Your Username</button></div>
        <div class="main-grid-container">
            <div id="video-container">
                <div>
                    <video id="local-video" style="float:left;" autoplay playsinline></video>
                </div>
                <button id="btn-toggle-audio">Audio Mute</button>
                <button id="btn-toggle-video">Video Off</button>
            </div>
            <div id="chat">
                <h1>CHAT</h1>
                <div id="messages">
                    <ul id="message-list">

                    </ul>
                </div>
                <div>
                    <input id="msg" type="text">
                    <button id="btn-send-msg">SEND MESSAGE</button>
                </div>
                <button id="btn-share-screen">Share Screen</button>
            </div>
        </div>




		{{ room_name|json_script:"room-name" }}
		<script src="{% static 'js/main.js' %}"></script>
	</body>
</html>
